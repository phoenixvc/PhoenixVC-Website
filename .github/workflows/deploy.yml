name: Phoenix VC Deployment Pipeline

on:
  push:
    branches: [ "main", "release/*", "staging/*" ]
  pull_request:
    branches: [ "main", "release/*", "staging/*" ]
  workflow_dispatch:
    inputs:
      APPROVAL_STATE:
        description: 'Set to "true" for manual approval to proceed with production deployment'
        required: false
        default: "false"

env:
  LOCATION_CODE: 'euw'  # Default to Europe West

jobs:
  log_debug_information:
    runs-on: ubuntu-latest
    steps:
      - name: Show Workflow Inputs
        run: |
          echo "GitHub event name: ${{ github.event_name }}"
          echo "Ref:              ${{ github.ref }}"
          echo "Base Ref:         ${{ github.event.pull_request.base.ref || 'N/A' }}"
          echo "APPROVAL_STATE:   '${{ github.event.inputs.APPROVAL_STATE }}'"

  # ----------------------------------------------------------------------
  # DEPLOY STAGING:
  # Runs when APPROVAL_STATE is not 'true'
  # ----------------------------------------------------------------------
  deploy_staging:
    if: ${{ github.event.inputs.APPROVAL_STATE != 'true' }}
    runs-on: ubuntu-latest
    environment: staging
    steps:      
      - name: Checkout my Composite Azure Deployment
        uses: actions/checkout@v4
        with:
          repository: JustAGhosT/PhoenixVC-Modernized
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Use my Composite Azure Deployment
        uses: ./.github/actions/setup-azure-deployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
      - name: Deploy to Staging
        run: ./scripts/deployment/deploy.sh --env staging
        env:
          LOCATION_CODE: euw
          RG_NAME: staging-${{ env.LOCATION_CODE }}-rg-phoenixvc-website
          SWA_NAME: staging-${{ env.LOCATION_CODE }}-swa-phoenixvc-website

  ########################################################################
  # MANUAL APPROVAL:
  # This job notifies that staging has passed and instructs the user to
  # re-run the workflow with APPROVAL_STATE set to 'true' to deploy to prod.
  ########################################################################
  manual_approval:
    if: ${{ github.event.inputs.APPROVAL_STATE == 'false' }}
    runs-on: ubuntu-latest
    needs: [deploy_staging]
    steps:
      - name: Notify Manual Approval Ready
        run: |
          echo "Staging deployment passed successfully."
          echo "Production deployment is now ready to be triggered."
          echo "Please re-run the workflow with APPROVAL_STATE set to 'true' to deploy to production."

  ################################################################################
  # deploy_prod_no_approval:
  # This job runs when APPROVAL_STATE is 'true' (manual override) and does not
  # depend on staging or manual approval.
  ################################################################################
  deploy_prod_no_approval:
    if: ${{ github.event.inputs.APPROVAL_STATE == 'true' }}
    runs-on: ubuntu-latest
    environment: production
    permissions:
      deployments: write
    steps:
      - name: Use my Composite Azure Deployment
        uses: ./.github/actions/setup-azure-deployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
      - name: Deploy to Production (no approval)
        run: ./scripts/deployment/deploy.sh --env prod
        env:
          RG_NAME: prod-${{ env.LOCATION_CODE }}-rg-phoenixvc-website
          SWA_NAME: prod-${{ env.LOCATION_CODE }}-swa-phoenixvc-website

  ################################################################################
  # deploy_prod_with_approval:
  # This job runs in the normal flow (APPROVAL_STATE=='false') after manual approval.
  ################################################################################
  deploy_prod_with_approval:
    if: ${{ github.event.inputs.APPROVAL_STATE == 'false' }}
    needs: [manual_approval]
    runs-on: ubuntu-latest
    environment: production
    permissions:
      deployments: write
    steps:
      - name: Use my Composite Azure Deployment
        uses: ./.github/actions/setup-azure-deployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
      - name: Deploy to Production (with approval)
        run: ./scripts/deployment/deploy.sh --env prod
        env:
          RG_NAME: prod-${{ env.LOCATION_CODE }}-rg-phoenixvc-website
          SWA_NAME: prod-${{ env.LOCATION_CODE }}-swa-phoenixvc-website

  # ----------------------------------------------------------------------
  # CONFIGURE DNS:
  # Runs after production deployment(s) are complete.
  # ----------------------------------------------------------------------
  configure_dns:
    needs: [deploy_prod_no_approval, deploy_prod_with_approval]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Configure DNS
        uses: Azure/cli@v1
        with:
          inlineScript: ./scripts/configure_dns.sh

  # ----------------------------------------------------------------------
  # DEPLOY DOCS:
  # Trigger on push or merged PRs into main/release branches.
  # ----------------------------------------------------------------------
  deploy_docs:
    if: >
      (github.event_name == 'push' &&
       (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))) ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.merged == true &&
       (github.event.pull_request.base.ref == 'main' || startsWith(github.event.pull_request.base.ref, 'refs/heads/release/')))
    runs-on: ubuntu-latest
    environment: production
    env:
      DOCS_MODE: ${{ secrets.DOCS_MODE }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install MkDocs and Dependencies
        run: |
          pip install mkdocs mkdocs-material
      - name: Build MkDocs Site
        run: mkdocs build
      - name: Deploy or Serve MkDocs Site
        run: |
          if [ "${DOCS_MODE}" = "serve" ]; then
            echo "Serving MkDocs site on 0.0.0.0:8000..."
            mkdocs serve --dev-addr 0.0.0.0:8000
          else
            echo "Deploying MkDocs site via GitHub Pages..."
            mkdocs gh-deploy --force
          fi
