name: Phoenix VC Deployment Pipeline

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main", "feature/*" ]
  workflow_dispatch:

env:
  LOC_CODE: 'euw'  # Default to Europe West
  # ENV_SUFFIX not strictly needed here since we use --env flags in the deploy script

jobs:
  deploy_staging:
    if: >
      (
        (github.event_name == 'push' && github.ref != 'refs/heads/main') ||
        (github.event_name == 'pull_request' &&
         (startsWith(github.event.pull_request.base.ref, 'feature/') ||
          startsWith(github.event.pull_request.base.ref, 'feat/') ||
          startsWith(github.event.pull_request.base.ref, 'bug/') ||
          startsWith(github.event.pull_request.base.ref, 'fix/') ||
          startsWith(github.event.pull_request.base.ref, 'bugfix/')))
      )
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Staging
        run: ./scripts/deploy.sh --env staging
        env:
          RG_NAME: staging-${{ env.LOC_CODE }}-rg-phoenixvc
          SWA_NAME: staging-${{ env.LOC_CODE }}-swa-phoenixvc

  deploy_prod:
    if: >
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main'
    needs: deploy_staging
    runs-on: ubuntu-latest
    environment: production
    permissions:
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Production
        run: ./scripts/deploy.sh --env prod
        env:
          RG_NAME: prod-${{ env.LOC_CODE }}-rg-phoenixvc
          SWA_NAME: prod-${{ env.LOC_CODE }}-swa-phoenixvc

  configure_dns:
    needs: deploy_prod
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Configure DNS
        uses: Azure/cli@v1
        with:
          inlineScript: ./scripts/configure_dns.sh