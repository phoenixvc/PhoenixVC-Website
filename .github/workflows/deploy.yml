name: Phoenix VC Deployment Pipeline

on:
  push:
    branches: [ "main", "release/*", "staging/*" ]
  pull_request:
    branches: [ "main", "release/*", "staging/*" ]
  workflow_dispatch:
    inputs:
      APPROVAL_STATE:
        description: 'Set to "true" for manual approval to proceed with production deployment'
        required: false
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

env:
  LOCATION_CODE: 'euw'  # Default to Europe West

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  log_debug_information:
    runs-on: ubuntu-latest
    steps:
      - name: Show Workflow Inputs
        run: |
          echo "==========================="
          echo "âœ… Logging Deployment Variables"
          echo "==========================="
          echo "GitHub Event Name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Base Ref: ${{ github.event.pull_request.base.ref || 'N/A' }}"
          echo "Approval State: ${{ github.event.inputs.APPROVAL_STATE }}"
          echo "Location Code: ${LOCATION_CODE}"
          echo "Resource Group Name: prod-${LOCATION_CODE}-rg-phoenixvc-website"
          echo "Static Web App Name: prod-${LOCATION_CODE}-swa-phoenixvc-website"
          echo "Log repository: ${{ github.repository }}"
          if [[ -n "${{ secrets.GITHUB_TOKEN }}" ]]; then
            echo "âœ… GITHUB_TOKEN is set."
          else
            echo "âš ï¸  GITHUB_TOKEN is missing!"
          fi
          if [[ "${{ github.event.inputs.APPROVAL_STATE }}" == "true" ]]; then
            echo "ðŸš€ Deploying to Production - Manual approval was bypassed!"
          else
            echo "ðŸ”Ž Deploying to Production - Manual approval was completed!"
          fi
          echo "==========================="

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… BUILD APPS WITH Vite
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build_apps:
    runs-on: ubuntu-latest
    needs: [log_debug_information]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: JustAGhosT/PhoenixVC-Modernized
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Build Web App
        uses: ./.github/actions/build-vite
        with:
          app-name: 'web'

      - name: Build Design System
        uses: ./.github/actions/build-vite
        with:
          app-name: 'design-system'

      - name: Upload Web App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist
          retention-days: 5

      - name: Upload Design System Artifact
        uses: actions/upload-artifact@v4
        with:
          name: design-system-dist
          path: apps/design-system/dist
          retention-days: 5

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… STAGING RESOURCE CREATION (Run deploy.sh)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy_resources_staging:
    runs-on: ubuntu-latest
    needs: [log_debug_information]
    if: ${{ github.event.inputs.APPROVAL_STATE != 'true' }}
    steps:
      - name: Checkout Repository for Staging Resources
        uses: actions/checkout@v4
        with:
          repository: JustAGhosT/PhoenixVC-Modernized
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
  
      - name: Use Composite Azure Deployment
        uses: ./.github/actions/setup-azure-deployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          repository: JustAGhosT/PhoenixVC-Modernized
          ref: ${{ github.ref }}
  
      - name: Run Staging Resource Deployment Script
        run: ./scripts/deployment/deploy.sh --env staging
        env:
          ENVIRONMENT: staging
          RG_NAME: staging-${{ env.LOCATION_CODE }}-rg-phoenixvc-website
          SWA_NAME: staging-${{ env.LOCATION_CODE }}-swa-phoenixvc-website

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… STAGING SITE DEPLOYMENT VIA SWA CLI
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  swa_deploy_staging:
    runs-on: ubuntu-latest
    needs: [build_apps, deploy_resources_staging]
    steps:
      - name: Checkout Repository for Staging Resources
        uses: actions/checkout@v4
        with:
          repository: JustAGhosT/PhoenixVC-Modernized
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Use SWA Deploy Action for Staging
        uses: ./.github/actions/swa-deploy
        with:
          artifact-name: web-dist
          app-name: staging-${{ env.LOCATION_CODE }}-swa-phoenixvc-website
          resource-group: staging-${{ env.LOCATION_CODE }}-rg-phoenixvc-website
          env: staging
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          deployment_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… PRODUCTION RESOURCE CREATION (Run deploy.sh)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy_resources_prod:
    runs-on: ubuntu-latest
    needs: [log_debug_information]
    if: ${{ github.event.inputs.APPROVAL_STATE == 'true' }}
    steps:
      - name: Checkout Repository for Production Resources
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: refs/heads/main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Run Production Resource Deployment Script
        run: ./scripts/deployment/deploy.sh --ENVIRONMENT prod
        env:
          ENVIRONMENT: prod
          RG_NAME: prod-${{ env.LOCATION_CODE }}-rg-phoenixvc-website
          SWA_NAME: prod-${{ env.LOCATION_CODE }}-swa-phoenixvc-website

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… PRODUCTION SITE DEPLOYMENT VIA SWA CLI
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  swa_deploy_prod:
    runs-on: ubuntu-latest
    needs: [build_apps, deploy_resources_prod]
    steps:
      - name: Checkout Repository for Production SWA Deploy
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: refs/heads/main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Download Web App Artifact for Production
        uses: actions/download-artifact@v3
        with:
          name: web-dist
          path: ./build-artifact

      - name: Deploy Production Site via SWA CLI
        run: |
          echo "Deploying to Production using SWA CLI from artifact..."
          npx swa deploy ./build-artifact \
            --app-name prod-${{ env.LOCATION_CODE }}-swa-phoenixvc-website \
            --resource-group prod-${{ env.LOCATION_CODE }}-rg-phoenixvc-website \
            --env prod
        env:
          LOCATION_CODE: ${{ env.LOCATION_CODE }}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… TRIGGER DNS CONFIGURATION WORKFLOW
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  trigger_dns_update:
    runs-on: ubuntu-latest
    needs: [swa_deploy_prod]
    steps:
      - name: Trigger DNS Workflow
        run: |
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/configure_dns.yml/dispatches \
          -d '{"ref": "refs/heads/main", "inputs": {"ENVIRONMENT": "prod"}}'

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… DEPLOY DOCUMENTATION (Depends on Production Resource & Site Deployment)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy_docs:
    runs-on: ubuntu-latest
    needs: [swa_deploy_prod, trigger_dns_update]
    if: >
      (github.event_name == 'push' &&
       (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))) ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.merged == true &&
       (github.event.pull_request.base.ref == 'main' || startsWith(github.event.pull_request.base.ref, 'refs/heads/release/')))
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python for Docs
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
      - name: Install MkDocs and Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material
      - name: Build MkDocs Site
        run: mkdocs build -f docs/mkdocs.yml
      - name: Deploy MkDocs Site
        run: mkdocs gh-deploy --force

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… NOTIFY STAGING DEPLOYMENT
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  notify_staging:
    runs-on: ubuntu-latest
    needs: [swa_deploy_staging]
    if: ${{ github.event.inputs.APPROVAL_STATE != 'true' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: JustAGhosT/PhoenixVC-Modernized
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Send Teams Notification
        uses: ./.github/actions/teams-notification
        with:
          webhook_url: "https://prod-21.northeurope.logic.azure.com:443/workflows/9a94f520b85d4bdd99f015511d5ee3ea/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=oiVbSb17Wfkzg3wvU3-b1JXUkOR6X7t_yhvkGg8CJ-Q"
          title: "Staging Deployment Complete"
          environment: "staging"
          deployment_url: ${{ needs.swa_deploy_staging.outputs.staging_url }}
          branch: ${{ github.ref }}
          location_code: ${{ env.LOCATION_CODE }}
          resource_group: staging-${{ env.LOCATION_CODE }}-rg-phoenixvc-website
          color: "0076D7"
          approval_url: "https://github.com/${{ github.repository }}/actions/workflows/deploy.yml/dispatches?workflow=Phoenix+VC+Deployment+Pipeline&ref=${{ github.ref }}&inputs%5BAPPROVAL_STATE%5D=true"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… NOTIFY PRODUCTION DEPLOYMENT
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  notify_production:
    runs-on: ubuntu-latest
    needs: [swa_deploy_prod]
    if: ${{ github.event.inputs.APPROVAL_STATE == 'true' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Send Teams Notification
        uses: ./.github/actions/teams-notification
        with:
          webhook_url: "https://prod-21.northeurope.logic.azure.com:443/workflows/9a94f520b85d4bdd99f015511d5ee3ea/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=oiVbSb17Wfkzg3wvU3-b1JXUkOR6X7t_yhvkGg8CJ-Q"
          title: "Production Deployment Complete"
          environment: "production"
          deployment_url: ${{ needs.swa_deploy_prod.outputs.prod_url }}
          branch: ${{ github.ref }}
          location_code: ${{ env.LOCATION_CODE }}
          resource_group: prod-${{ env.LOCATION_CODE }}-rg-phoenixvc-website
          color: "00A300"
          rollback_url: "https://github.com/${{ github.repository }}/actions/workflows/rollback.yml/dispatches?workflow=Phoenix+VC+Rollback+Pipeline&ref=${{ github.ref }}"
