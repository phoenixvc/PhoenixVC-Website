name: Phoenix VC Deployment Pipeline

on:
  push:
    branches: [ "main", "release/*", "staging/*" ]
  pull_request:
    branches: [ "main", "release/*", "staging/*" ]
  workflow_dispatch:
    inputs:
      APPROVAL_STATE:
        description: 'Set to "true" for manual approval to proceed with production deployment'
        required: false
        default: "false"
        type: choice
        options:
          - "true"
          - "false"
      INCLUDE_DNS_UPDATE:
        description: 'Set to "true" to include DNS update in production deployment'
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
      SEND_STAGING_FAILED:
        description: 'Set to "true" to notify stakeholders if staging deployment fails'
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

env:
  LOCATION_CODE: 'euw'  # Default to Europe West

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.APPROVAL_STATE == 'true' && 'prod' || 'staging' }}
  cancel-in-progress: false

jobs:
  log_debug_information:
    runs-on: ubuntu-latest
    steps:
      - name: Show Workflow Inputs
        run: |
          echo "==========================="
          echo "âœ… Logging Deployment Variables"
          echo "==========================="
          echo "GitHub Event Name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Base Ref: ${{ github.event.pull_request.base.ref || 'N/A' }}"
          echo "Approval State: ${{ github.event.inputs.APPROVAL_STATE }}"
          echo "Include DNS Update: ${{ github.event.inputs.INCLUDE_DNS_UPDATE }}"
          echo "Location Code: ${LOCATION_CODE}"
          echo "Resource Group Name: prod-${LOCATION_CODE}-rg-phoenixvc-website"
          echo "Static Web App Name: prod-${LOCATION_CODE}-swa-phoenixvc-website"
          echo "Log repository: ${{ github.repository }}"
          if [[ -n "${{ secrets.GITHUB_TOKEN }}" ]]; then
            echo "âœ… GITHUB_TOKEN is set."
          else
            echo "âš ï¸  GITHUB_TOKEN is missing!"
          fi
          if [[ "${{ github.event.inputs.APPROVAL_STATE }}" == "true" ]]; then
            echo "ðŸš€ Deploying to Production - Manual approval was bypassed!"
          else
            echo "ðŸ”Ž Deploying to Production - Manual approval was completed!"
          fi
          echo "==========================="

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… BUILD APPS WITH Vite
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build_apps:
    runs-on: ubuntu-latest
    needs: [log_debug_information]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: JustAGhosT/PhoenixVC-Modernized
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Build Web App
        uses: ./.github/actions/build-vite
        with:
          app-name: 'web'

      - name: Build Design System
        uses: ./.github/actions/build-vite
        with:
          app-name: 'design-system'

      - name: Upload Web App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist
          retention-days: ${{ github.event.inputs.APPROVAL_STATE == 'true' && '30' || '5' }}

      - name: Upload Design System Artifact
        uses: actions/upload-artifact@v4
        with:
          name: design-system-dist
          path: apps/design-system/dist
          retention-days: ${{ github.event.inputs.APPROVAL_STATE == 'true' && '30' || '5' }}


  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… SECURITY SCAN
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  #security_scan:
  #  runs-on: ubuntu-latest
  #  needs: [build_apps]
  #  steps:
  #    - name: Checkout code
  #      uses: actions/checkout@v4
  #
  #    - name: Run security scan
  #      uses: github/codeql-action/analyze@v2

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… STAGING RESOURCE CREATION (Run deploy.sh)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy_resources_staging:
    runs-on: ubuntu-latest
    needs: [log_debug_information]
    if: ${{ github.event.inputs.APPROVAL_STATE != 'true' }}
    outputs:
      staticSiteUrl: ${{ steps.deploy.outputs.staticSiteUrl }}
      logicAppUrl: ${{ steps.deploy.outputs.logicAppUrl }}
    steps:
      - name: Checkout Repository for Staging Resources
        uses: actions/checkout@v4
        with:
          repository: JustAGhosT/PhoenixVC-Modernized
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Deploy Staging Resources
        uses: ./.github/actions/deploy-azure-resources
        with:
          environment: staging
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          location_code: ${{ env.LOCATION_CODE }}
          repository: JustAGhosT/PhoenixVC-Modernized
          token: ${{ secrets.GITHUB_TOKEN }}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… STAGING SITE DEPLOYMENT VIA SWA CLI
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  swa_deploy_staging:
    runs-on: ubuntu-latest
    needs: [build_apps, deploy_resources_staging]
    continue-on-error: true
    timeout-minutes: 15
    environment:
      name: staging
      url: ${{ steps.swa_deploy.outputs.deployment_url }}
    steps:
      - name: Checkout Repository for Staging Resources
        uses: actions/checkout@v4
        with:
          repository: JustAGhosT/PhoenixVC-Modernized
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Use SWA Deploy Action for Staging
        id: swa_deploy
        uses: ./.github/actions/swa-deploy
        with:
          artifact-name: web-dist
          app-name: staging-${{ env.LOCATION_CODE }}-swa-phoenixvc-website
          resource-group: staging-${{ env.LOCATION_CODE }}-rg-phoenixvc-website
          env: staging
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          deployment_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… PRODUCTION RESOURCE CREATION (Run deploy.sh)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy_resources_prod:
    runs-on: ubuntu-latest
    needs: [log_debug_information]
    if: ${{ github.event.inputs.APPROVAL_STATE == 'true' }}
    outputs:
      staticSiteUrl: ${{ steps.deploy.outputs.staticSiteUrl }}
      logicAppUrl: ${{ steps.deploy.outputs.logicAppUrl }}
    steps:
      - name: Checkout Repository for Production Resources
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: refs/heads/main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Deploy Production Resources
        uses: ./.github/actions/deploy-azure-resources
        with:
          environment: prod
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          location_code: ${{ env.LOCATION_CODE }}
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… PRODUCTION SITE DEPLOYMENT VIA SWA CLI
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  swa_deploy_prod:
    runs-on: ubuntu-latest
    needs: [build_apps, deploy_resources_prod]
    timeout-minutes: 15
    outputs:
      prod_url: ${{ steps.swa_deploy.outputs.deployment_url }}
    environment:
      name: production
      url: ${{ steps.swa_deploy.outputs.deployment_url }}
    steps:
      - name: Checkout Repository for Production SWA Deploy
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: refs/heads/main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Use SWA Deploy Action for Production
        id: swa_deploy
        uses: ./.github/actions/swa-deploy
        with:
          artifact-name: web-dist
          app-name: prod-${{ env.LOCATION_CODE }}-swa-phoenixvc-website
          resource-group: prod-${{ env.LOCATION_CODE }}-rg-phoenixvc-website
          env: prod
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          deployment_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

      - name: Verify SWA Deployment
        id: verify_deployment
        shell: bash
        run: |
          # Wait for deployment to be fully available
          MAX_RETRIES=10
          COUNT=0
          while [ $COUNT -lt $MAX_RETRIES ]; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.swa_deploy.outputs.deployment_url }})
            if [ "$STATUS" == "200" ]; then
              echo "âœ… Deployment verified successfully!"
              exit 0
            fi
            echo "Waiting for deployment to be available... (Attempt $COUNT/$MAX_RETRIES)"
            sleep 30
            COUNT=$((COUNT+1))
          done
          echo "âŒ Deployment verification failed after $MAX_RETRIES attempts"
          exit 1

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… TRIGGER DNS CONFIGURATION WORKFLOW
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  trigger_dns_update:
    runs-on: ubuntu-latest
    needs: [swa_deploy_prod]
    if: ${{ github.event.inputs.APPROVAL_STATE == 'true' && github.event.inputs.INCLUDE_DNS_UPDATE == 'true' && success() }}
    steps:
      - name: Trigger DNS Workflow
        run: |
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/configure_dns.yml/dispatches \
          -d '{"ref": "refs/heads/main", "inputs": {"ENVIRONMENT": "prod"}}'

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # âœ… DEPLOY DOCUMENTATION (Depends on Production Resource & Site Deployment)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy_docs:
    runs-on: ubuntu-latest
    needs: [swa_deploy_prod]
    if: >
      github.event.inputs.APPROVAL_STATE == 'true' && success() &&
      ((github.event_name == 'push' &&
       (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))) ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.merged == true &&
       (github.event.pull_request.base.ref == 'main' || startsWith(github.event.pull_request.base.ref, 'refs/heads/release/'))))
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python for Docs
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install MkDocs and Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build MkDocs Site
        run: mkdocs build -f docs/mkdocs.yml

      - name: Deploy MkDocs Site
        run: mkdocs gh-deploy --force

 # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
 # NOTIFY DEPLOYMENT VIA TEAMS (Combined Notification)
 # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  notify_deployment:
    runs-on: ubuntu-latest
    # For staging, notify if success OR if failure and SEND_STAGING_FAILED is true.
    # For production, always notify regardless of outcome.
    needs: [swa_deploy_staging, swa_deploy_prod, trigger_dns_update, deploy_docs]
    if: always()
    steps:
    - name: Checkout Repository for Notification
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository }}
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Log Deployment Output Values
      run: |
        echo "Static Site URL: ${{ needs.deploy_resources_staging.outputs.staticSiteUrl }}"
        echo "Logic App URL: ${{ needs.deploy_resources_staging.outputs.logicAppUrl }}"

    - name: Notify Staging via Teams
      if: ${{ github.event.inputs.APPROVAL_STATE != 'true' && (needs.swa_deploy_staging.result == 'success' || github.event.inputs.SEND_STAGING_FAILED == 'true') }}
      uses: ./.github/actions/teams-notification
      with:
        webhook_url: "https://phoenixvc568.webhook.office.com/webhookb2/17b0291f-b70b-4bdd-9266-f212ae03a2bd@7edf4423-ccb3-4275-bc80-64dae3ef0148/IncomingWebhook/3174ffcca3804d34ae923ba2e131f82e/a41dbcc0-67a6-4a23-bdec-b780dcebefa9/V2MOPWeKY7ywC8-iGptxHlSIZpwHVxw2FLAOAMU2N0hmM1"
        title: "Staging Deployment Complete"
        environment: "staging"
        deployment_url: ${{ needs.deploy_resources_staging.outputs.staticSiteUrl }}
        logic_app_url: ${{ needs.deploy_resources_staging.outputs.logicAppUrl }}
        branch: ${{ github.ref }}
        location_code: ${{ env.LOCATION_CODE }}
        resource_group: staging-${{ env.LOCATION_CODE }}-rg-phoenixvc-website
        color: "0076D7"
        approval_url: "https://github.com/${{ github.repository }}/actions/workflows/deploy.yml/dispatches?workflow=Phoenix+VC+Rollback+Pipeline&ref=${{ github.ref }}"

    - name: Notify Production
      if: ${{ github.event.inputs.APPROVAL_STATE == 'true' }}
      uses: ./.github/actions/teams-notification
      with:
        webhook_url: "https://prod-21.northeurope.logic.azure.com:443/workflows/9a94f520b85d4bdd99f015511d5ee3ea/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=oiVbSb17Wfkzg3wvU3-b1JXUkOR6X7t_yhvkGg8CJ-Q"
        title: "Production Deployment Complete"
        environment: ${{ github.event.inputs.APPROVAL_STATE != 'true' && 'staging' || 'production' }}
        deployment_url: ${{ github.event.inputs.APPROVAL_STATE != 'true' && needs.swa_deploy_staging.outputs.staging_url || needs.swa_deploy_prod.outputs.prod_url }}
        branch: ${{ github.ref }}
        location_code: ${{ env.LOCATION_CODE }}
        resource_group: ${{ github.event.inputs.APPROVAL_STATE != 'true' && 'staging-' || 'prod-' }}${{ env.LOCATION_CODE }}-rg-phoenixvc-website
        color: ${{ github.event.inputs.APPROVAL_STATE != 'true' && '0076D7' || '00A300' }}
        rollback_url: "https://github.com/${{ github.repository }}/actions/workflows/rollback.yml/dispatches?workflow=Phoenix+VC+Rollback+Pipeline&ref=${{ github.ref }}"
