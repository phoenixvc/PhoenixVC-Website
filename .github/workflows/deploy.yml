name: Phoenix VC Deployment Pipeline

on:
  push:
    branches: [ "main", "release/*", "staging/*" ]
  pull_request:
    branches: [ "main", "release/*", "staging/*" ]
  workflow_dispatch:
    inputs:
      APPROVAL_STATE:
        description: 'Set to "true" for manual approval to proceed with production deployment'
        required: false
        default: "false"

env:
  LOCATION_CODE: 'euw'  # Default to Europe West

jobs:
  log_debug_information:
    runs-on: ubuntu-latest
    steps:
      - name: Show Workflow Inputs
        run: |
          echo "==========================="
          echo "âœ… Logging Deployment Variables"
          echo "==========================="
          echo "GitHub Event Name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Base Ref: ${{ github.event.pull_request.base.ref || 'N/A' }}"
          echo "Approval State: ${{ github.event.inputs.APPROVAL_STATE }}"
          echo "Location Code: ${LOCATION_CODE}"
          echo "Resource Group Name: prod-${LOCATION_CODE}-rg-phoenixvc-website"
          echo "Static Web App Name: prod-${LOCATION_CODE}-swa-phoenixvc-website"
          echo "Log repository: ${{ github.repository }}"

          # Avoid printing secrets directly, use a masked log:
          if [[ -n "${{ secrets.GITHUB_TOKEN }}" ]]; then
            echo "âœ… GITHUB_TOKEN is set."
          else
            echo "âš ï¸  GITHUB_TOKEN is missing!"
          fi

          # Store Approval State in a variable for Bash comparison
          APPROVAL_STATE="${{ github.event.inputs.APPROVAL_STATE }}"

          if [[ "$APPROVAL_STATE" == "true" ]]; then
            echo "ðŸš€ Deploying to Production - Manual approval was bypassed!"
          else
            echo "ðŸ”Ž Deploying to Production - Manual approval was completed!"
          fi

          echo "==========================="
          
  # ----------------------------------------------------------------------
  # DEPLOY STAGING: Runs unless APPROVAL_STATE is 'true'
  # ----------------------------------------------------------------------
  deploy_staging:
    needs: [log_debug_information]
    if: ${{ github.event.inputs.APPROVAL_STATE != 'true' }}
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: JustAGhosT/PhoenixVC-Modernized
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Use my Composite Azure Deployment
        uses: ./.github/actions/setup-azure-deployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          repository: JustAGhosT/PhoenixVC-Modernized
          ref: ${{ github.ref }}

      - name: Deploy to Staging
        run: ./scripts/deployment/deploy.sh --env staging
        env:
          ENVIRONMENT: staging
          RG_NAME: staging-${{ env.LOCATION_CODE }}-rg-phoenixvc-website
          SWA_NAME: staging-${{ env.LOCATION_CODE }}-swa-phoenixvc-website

  # ----------------------------------------------------------------------
  # MANUAL APPROVAL: Waits for user action when APPROVAL_STATE == 'false'
  # ----------------------------------------------------------------------
  manual_approval:
    needs: [deploy_staging]
    if: ${{ github.event.inputs.APPROVAL_STATE == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: Notify Manual Approval Ready
        run: |
          echo "Staging deployment passed successfully."
          echo "Production deployment is now ready to be triggered."
          echo "Please re-run the workflow with APPROVAL_STATE set to 'true' to deploy to production."

  # ----------------------------------------------------------------------
  # DEPLOY PRODUCTION: Runs if APPROVAL_STATE=='true' OR after manual approval
  # ----------------------------------------------------------------------
  deploy_prod:
    needs: [log_debug_information]
    runs-on: ubuntu-latest
    environment: production   
    permissions:
      contents: read  # Ensure the token can access repo contents
      deployments: write
    if: ${{ github.event.inputs.APPROVAL_STATE == 'true' }}
    steps:   
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: refs/heads/main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Log Environment Variables for Debugging
        run: |
          echo "==========================="
          echo "âœ… Logging Deployment Variables"
          echo "==========================="
          echo "GitHub Event Name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Base Ref: ${{ github.event.pull_request.base.ref || 'N/A' }}"
          echo "Approval State: ${{ github.event.inputs.APPROVAL_STATE }}"
          echo "Environment: prod"
          echo "Location Code: ${LOCATION_CODE}"
          echo "Resource Group Name: prod-${LOCATION_CODE}-rg-phoenixvc-website"
          echo "Static Web App Name: prod-${LOCATION_CODE}-swa-phoenixvc-website"
          echo "âœ… GITHUB_TOKEN is set."
          echo "ðŸš€ Deploying to Production"
          echo "==========================="

      - name: Use my Composite Azure Deployment
        uses: ./.github/actions/setup-azure-deployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}

      - name: Debug Environment Variables
        run: |
          echo "LOCATION_CODE: ${{ env.LOCATION_CODE }}"
          echo "RG_NAME: prod-${{ env.LOCATION_CODE }}-rg-phoenixvc-website"
          echo "SWA_NAME: prod-${{ env.LOCATION_CODE }}-swa-phoenixvc-website"

      - name: Deploy to Production
        run: ./scripts/deployment/deploy.sh --ENVIRONMENT prod
        env:
          ENVIRONMENT: prod
          RG_NAME: prod-${{ env.LOCATION_CODE }}-rg-phoenixvc-website
          SWA_NAME: prod-${{ env.LOCATION_CODE }}-swa-phoenixvc-website

  # ----------------------------------------------------------------------
  # CONFIGURE DNS: Runs after deploy_prod completes
  # ----------------------------------------------------------------------
  configure_dns:
    needs: deploy_prod
    runs-on: ubuntu-latest
    permissions:
      contents: read
    environment: production
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: refs/heads/main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Verify configure_dns.sh Exists
        run: |
          ls -la ./scripts
          cat ./scripts/configure_dns.sh || echo "âš ï¸ configure_dns.sh is missing!"

      - name: Configure DNS
        uses: Azure/cli@v1
        with:
          inlineScript: ./scripts/configure_dns.sh

  # ----------------------------------------------------------------------
  # DEPLOY DOCS: Runs on push or merged PRs into main/release
  # ----------------------------------------------------------------------
  deploy_docs:
    needs: [log_debug_information]
    if: >
      (github.event_name == 'push' &&
       (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))) ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.merged == true &&
       (github.event.pull_request.base.ref == 'main' || startsWith(github.event.pull_request.base.ref, 'refs/heads/release/')))
    runs-on: ubuntu-latest
    environment: production
    env:
      DOCS_MODE: ${{ secrets.DOCS_MODE }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install MkDocs and Dependencies
        run: |
          pip install mkdocs mkdocs-material
      - name: Build MkDocs Site
        run: mkdocs build
      - name: Deploy or Serve MkDocs Site
        run: |
          if [ "${DOCS_MODE}" = "serve" ]; then
            echo "Serving MkDocs site on 0.0.0.0:8000..."
            mkdocs serve --dev-addr 0.0.0.0:8000
          else
            echo "Deploying MkDocs site via GitHub Pages..."
            mkdocs gh-deploy --force
          fi
