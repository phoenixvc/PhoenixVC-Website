name: Phoenix VC Deployment Pipeline

on:
  push:
    branches: [ "main", "release/*", "staging/*" ]
  pull_request:
    branches: [ "main", "release/*", "staging/*" ]
  workflow_dispatch:

env:
  LOC_CODE: 'euw'  # Default to Europe West

jobs:
  # ----------------------------------------------------------------------
  # DEPLOY STAGING:
  # Trigger on pull_request events and push events when the target branch 
  # is main, release/*, or staging/*
  # ----------------------------------------------------------------------
  deploy_staging:
    runs-on: ubuntu-latest
    environment: staging
    steps:      
      - name: Checkout my Composite Azure Deployment
        uses: actions/checkout@v4
      - name: Use my Composite Azure Deployment
        uses: ./.github/actions/setup-azure-deployment
        with:
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy to Staging
        run: ./scripts/deployment/deploy.sh --env staging
        env:
          LOC_CODE: euw
          RG_NAME: staging-${{ env.LOC_CODE }}-rg-phoenixvc
          SWA_NAME: staging-${{ env.LOC_CODE }}-swa-phoenixvc

# ------------------------------------------------------
  # MANUAL APPROVAL
  # Pause after staging completes. 
  # The job fails by default, so the user must "Re-run job"
  # (or "Continue") to proceed. 
  # ------------------------------------------------------
  manual_approval:
    runs-on: ubuntu-latest
    needs: deploy_staging
    steps:
      - name: Await Manual Approval
        run: |
          echo "Staging deployment finished successfully."
          echo "To proceed with Production deployment, please re-run this job from the Actions tab."
          echo "If you cancel, the workflow ends."
        # By default, the job ends with success. You can 
        # intentionally `exit 1` to force the user to re-run 
        # if you prefer that approach.

  # ----------------------------------------------------------------------
  # DEPLOY PRODUCTION:
  # Trigger on push events to main or release branches or merged PRs into them.
  # This job will run only after the manual approval step.
  # ----------------------------------------------------------------------
  deploy_prod:
    if: >
      (github.event_name == 'push' &&
        (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))) ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.merged == true &&
       (github.event.pull_request.base.ref == 'main' || startsWith(github.event.pull_request.base.ref, 'refs/heads/release/')))
    needs: [manual_approval]
    runs-on: ubuntu-latest
    environment: production
    permissions:
      deployments: write
    steps:
      - name: Checkout my Composite Azure Deployment
        uses: actions/checkout@v4
      - name: Use my Composite Azure Deployment
        uses: ./.github/actions/setup-azure-deployment
        with:
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy to Production
        run: ./scripts/deployment/deploy.sh --env prod
        env:
          RG_NAME: prod-${{ env.LOC_CODE }}-rg-phoenixvc
          SWA_NAME: prod-${{ env.LOC_CODE }}-swa-phoenixvc

  # ----------------------------------------------------------------------
  # CONFIGURE DNS:
  # Runs after production deployment is complete.
  # ----------------------------------------------------------------------
  configure_dns:
    needs: deploy_prod
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Configure DNS
        uses: Azure/cli@v1
        with:
          inlineScript: ./scripts/configure_dns.sh

  # ----------------------------------------------------------------------
  # DEPLOY DOCS:
  # Trigger on push events to main or release branches and on merged PRs into them.
  # ----------------------------------------------------------------------
  deploy_docs:
    if: >
      (github.event_name == 'push' &&
        (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))) ||
      (github.event_name == 'pull_request' &&
        github.event.pull_request.merged == true &&
        (github.event.pull_request.base.ref == 'main' || startsWith(github.event.pull_request.base.ref, 'refs/heads/release/')))
    runs-on: ubuntu-latest
    environment: production
    env:
      DOCS_MODE: ${{ secrets.DOCS_MODE }}  # Set to "serve" for local serving, or leave empty for gh-deploy.
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install MkDocs and Dependencies
        run: |
          pip install mkdocs mkdocs-material
      - name: Build MkDocs Site
        run: mkdocs build
      - name: Deploy or Serve MkDocs Site
        run: |
          if [ "${DOCS_MODE}" = "serve" ]; then
            echo "Serving MkDocs site on 0.0.0.0:8000..."
            mkdocs serve --dev-addr 0.0.0.0:8000
          else
            echo "Deploying MkDocs site via GitHub Pages..."
            mkdocs gh-deploy --force
          fi
