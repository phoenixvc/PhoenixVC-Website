name: Phoenix VC Deployment Pipeline

on:
  push:
    branches: [ "main", "release/*" ]
  pull_request:
    branches: [ "staging/*", "feat/*", "feature/*", "bug/*", "fix/*", "bugfix/*", "hotfix/*" ]
  workflow_dispatch:

env:
  LOC_CODE: 'euw'  # Default to Europe West

jobs:
  # ----------------------------------------------------------------------
  # DEPLOY STAGING:
  # Trigger on pull_request events to branches following our naming conventions.
  # ----------------------------------------------------------------------
  deploy_staging:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Staging
        run: ./scripts/deploy.sh --env staging
        env:
          RG_NAME: staging-${{ env.LOC_CODE }}-rg-phoenixvc
          SWA_NAME: staging-${{ env.LOC_CODE }}-swa-phoenixvc

  # ----------------------------------------------------------------------
  # DEPLOY PRODUCTION:
  # Trigger on push events to main/release branches or PR merges into them.
  # ----------------------------------------------------------------------
  deploy_prod:
    if: >
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))) ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.merged == true &&
       (github.event.pull_request.base.ref == 'main' || startsWith(github.event.pull_request.base.ref, 'refs/heads/release/')))
    needs: deploy_staging
    runs-on: ubuntu-latest
    environment: production
    permissions:
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Production
        run: ./scripts/deploy.sh --env prod
        env:
          RG_NAME: prod-${{ env.LOC_CODE }}-rg-phoenixvc
          SWA_NAME: prod-${{ env.LOC_CODE }}-swa-phoenixvc

  # ----------------------------------------------------------------------
  # CONFIGURE DNS:
  # Runs after production deployment is complete.
  # ----------------------------------------------------------------------
  configure_dns:
    needs: deploy_prod
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Configure DNS
        uses: Azure/cli@v1
        with:
          inlineScript: ./scripts/configure_dns.sh

  # ----------------------------------------------------------------------
  # DEPLOY DOCS:
  # Trigger on push to main (or manually via workflow_dispatch).
  # ----------------------------------------------------------------------
  deploy_docs:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    env:
      DOCS_MODE: ${{ secrets.DOCS_MODE }}  # Set to "serve" for local serving, or leave empty for gh-deploy.
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install MkDocs and Dependencies
        run: |
          pip install mkdocs mkdocs-material
      - name: Build MkDocs Site
        run: mkdocs build
      - name: Deploy or Serve MkDocs Site
        run: |
          if [ "${DOCS_MODE}" = "serve" ]; then
            echo "Serving MkDocs site on 0.0.0.0:8000..."
            mkdocs serve --dev-addr 0.0.0.0:8000
          else
            echo "Deploying MkDocs site via GitHub Pages..."
            mkdocs gh-deploy --force
          fi
