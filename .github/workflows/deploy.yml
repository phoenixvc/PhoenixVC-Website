name: Phoenix VC Deployment Pipeline

on:
  push:
    branches: [ "main", "release/*", "staging/*" ]
  pull_request:
    branches: [ "main", "release/*", "staging/*" ]
  workflow_dispatch:
    inputs:
      APPROVAL_STATE:
        description: 'Set to "true" for manual approval to proceed with production deployment'
        required: false
        default: "false"
        type: choice
        options:
          - "true"
          - "false"
      INCLUDE_DNS_UPDATE:
        description: 'Set to "true" to include DNS update in production deployment'
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
      SEND_STAGING_FAILED:
        description: 'Set to "true" to notify stakeholders if staging deployment fails'
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"

env:
  LOCATION_CODE: 'euw'  # Default to Europe West

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.APPROVAL_STATE == 'true' && 'prod' || 'staging' }}
  cancel-in-progress: false

jobs:
  log_debug_information:
    runs-on: ubuntu-latest
    steps:
    - name: Show Workflow Inputs
      run: |
        echo "==========================="
        echo "‚úÖ Logging Deployment Variables"
        echo "==========================="
        echo "GitHub Event Name: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"
        echo "Base Ref: ${{ github.event.pull_request.base.ref || 'N/A' }}"
        echo "Approval State: ${{ github.event.inputs.APPROVAL_STATE }}"
        echo "Include DNS Update: ${{ github.event.inputs.INCLUDE_DNS_UPDATE }}"
        echo "Location Code: ${LOCATION_CODE}"
        echo "Resource Group Name: [env]-${LOCATION_CODE}-rg-phoenixvc-website"
        echo "Static Web App Name: [env]-${LOCATION_CODE}-swa-phoenixvc-website"
        echo "Log repository: ${{ github.repository }}"
        echo "Azure Subscription ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}"

        if [[ -n "${{ secrets.GITHUB_TOKEN }}" ]]; then
          echo "‚úÖ GITHUB_TOKEN is set."
        else
          echo "‚ö†Ô∏è  GITHUB_TOKEN is missing!"
        fi
        if [[ "${{ secrets.AZURE_CREDENTIALS }}" ]]; then
          echo "‚úÖ AZURE_CREDENTIALS is set."
        else
          echo "‚ö†Ô∏è AZURE_CREDENTIALS is missing!"
        fi
        if [[ -n "${{ secrets.AZURE_SUBSCRIPTION_ID }}" ]]; then
          echo "‚úÖ AZURE_SUBSCRIPTION_ID is set."
        else
          echo "‚ö†Ô∏è AZURE_SUBSCRIPTION_ID is missing!"
        fi
        if [[ "${{ github.event.inputs.APPROVAL_STATE }}" == "true" ]]; then
          echo "üöÄ Deploying to Production - Manual approval was bypassed!"
        else
          echo "üîé Deploying to Production - Manual approval was completed!"
        fi
        echo "==========================="

  check_relevant_changes:
    runs-on: ubuntu-latest
    needs: [log_debug_information]
    outputs:
      resources_changed: ${{ steps.check_changes.outputs.resources_changed }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: JustAGhosT/PhoenixVC-Modernized
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check for Relevant Changes
        id: check_changes
        run: |
          # Get the list of changed files
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          else
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          fi

          # Check if any relevant files changed (excluding .github/workflows/)
          RESOURCES_CHANGED=false
          while IFS= read -r file; do
            if [[ ! "$file" =~ ^\.github/workflows/ ]]; then
              RESOURCES_CHANGED=true
              break
            fi
          done <<< "$CHANGED_FILES"

          echo "resources_changed=${RESOURCES_CHANGED}" >> $GITHUB_OUTPUT
          echo "Changed files:"
          echo "$CHANGED_FILES"

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  # ‚úÖ BUILD APPS WITH Vite
  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  build_apps:
    runs-on: ubuntu-latest
    needs: [log_debug_information, check_relevant_changes]
    if: >
      (github.event_name == 'workflow_dispatch' || needs.check_relevant_changes.outputs.resources_changed == 'true')
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: JustAGhosT/PhoenixVC-Modernized
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Build Web App
        uses: ./.github/actions/build-vite
        with:
          app-name: 'web'

      - name: Build Design System
        uses: ./.github/actions/build-vite
        with:
          app-name: 'design-system'

      - name: Upload Web App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist
          retention-days: ${{ github.event.inputs.APPROVAL_STATE == 'true' && '30' || '5' }}

      - name: Upload Design System Artifact
        uses: actions/upload-artifact@v4
        with:
          name: design-system-dist
          path: apps/design-system/dist
          retention-days: ${{ github.event.inputs.APPROVAL_STATE == 'true' && '30' || '5' }}


  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  # ‚úÖ SECURITY SCAN
  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  #security_scan:
  #  runs-on: ubuntu-latest
  #  needs: [build_apps]
  #  steps:
  #    - name: Checkout code
  #      uses: actions/checkout@v4
  #
  #    - name: Run security scan
  #      uses: github/codeql-action/analyze@v2

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  # ‚úÖ STAGING RESOURCE CREATION (Run deploy.sh)
  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  deploy_resources_staging:
    runs-on: ubuntu-latest
    needs: [log_debug_information, check_relevant_changes]
    if: >
      github.event.inputs.APPROVAL_STATE != 'true' &&
      (github.event_name == 'workflow_dispatch' || needs.check_relevant_changes.outputs.resources_changed == 'true')
    outputs:
      staticSiteUrl: ${{ steps.deploy_staging_resources.outputs.staticSiteUrl }}
      teamsLogicAppUrl: ${{ steps.deploy_staging_resources.outputs.teamsLogicAppUrl }}
      githubLogicAppUrl: ${{ steps.deploy_staging_resources.outputs.githubLogicAppUrl }}
    steps:
      - name: Checkout Repository for Staging Resources
        uses: actions/checkout@v4
        with:
          repository: JustAGhosT/PhoenixVC-Modernized
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Deploy Staging Resources
        id: deploy_staging_resources
        uses: ./.github/actions/deploy-azure-resources
        with:
          environment: staging
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          location_code: ${{ env.LOCATION_CODE }}
          repository: JustAGhosT/PhoenixVC-Modernized
          token: ${{ secrets.GITHUB_TOKEN }}

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  # ‚úÖ STAGING SITE DEPLOYMENT VIA SWA CLI
  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  swa_deploy_staging:
    runs-on: ubuntu-latest
    needs: [build_apps, deploy_resources_staging, check_relevant_changes]
    continue-on-error: true
    timeout-minutes: 15
    environment:
      name: staging
      url: ${{ steps.swa_deploy.outputs.deployment_url }}
    outputs:
        staging_url: ${{ steps.swa_deploy.outputs.deployment_url }}
    if: >
      github.event.inputs.APPROVAL_STATE != 'true' &&
      (github.event_name == 'workflow_dispatch' || needs.check_relevant_changes.outputs.resources_changed == 'true')
    steps:
      - name: Checkout Repository for Staging Resources
        uses: actions/checkout@v4
        with:
          repository: JustAGhosT/PhoenixVC-Modernized
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Use SWA Deploy Action for Staging
        id: swa_deploy
        uses: ./.github/actions/swa-deploy
        with:
          artifact-name: web-dist
          app-name: staging-${{ env.LOCATION_CODE }}-swa-phoenixvc-website
          resource-group: staging-${{ env.LOCATION_CODE }}-rg-phoenixvc-website
          env: staging
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          deployment_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  # ‚úÖ PRODUCTION RESOURCE CREATION (Run deploy.sh)
  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  deploy_resources_prod:
    runs-on: ubuntu-latest
    needs: [log_debug_information, check_relevant_changes]
    if: >
      github.event.inputs.APPROVAL_STATE == 'true' &&
      (github.event_name == 'workflow_dispatch' || needs.check_relevant_changes.outputs.resources_changed == 'true')
    outputs:
      staticSiteUrl: ${{ steps.deploy_production_resources.outputs.staticSiteUrl }}
      teamsLogicAppUrl: ${{ steps.deploy_production_resources.outputs.teamsLogicAppUrl }}
      githubLogicAppUrl: ${{ steps.deploy_production_resources.outputs.githubLogicAppUrl }}
    steps:
      - name: Checkout Repository for Production Resources
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: refs/heads/main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Deploy Production Resources
        uses: ./.github/actions/deploy-azure-resources
        id: deploy_production_resources
        with:
          environment: prod
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          location_code: ${{ env.LOCATION_CODE }}
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  # ‚úÖ PRODUCTION SITE DEPLOYMENT VIA SWA CLI
  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  swa_deploy_prod:
    runs-on: ubuntu-latest
    needs: [build_apps, deploy_resources_prod]
    timeout-minutes: 15
    outputs:
      prod_url: ${{ steps.swa_deploy.outputs.deployment_url }}
    environment:
      name: production
      url: ${{ steps.swa_deploy.outputs.deployment_url }}
    if: >
      github.event.inputs.APPROVAL_STATE == 'true' &&
      (github.event_name == 'workflow_dispatch' || needs.check_relevant_changes.outputs.resources_changed == 'true')

    steps:
      - name: Checkout Repository for Production SWA Deploy
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: refs/heads/main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Use SWA Deploy Action for Production
        id: swa_deploy
        uses: ./.github/actions/swa-deploy
        with:
          artifact-name: web-dist
          app-name: prod-${{ env.LOCATION_CODE }}-swa-phoenixvc-website
          resource-group: prod-${{ env.LOCATION_CODE }}-rg-phoenixvc-website
          env: prod
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          deployment_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

      - name: Verify SWA Deployment
        id: verify_deployment
        shell: bash
        run: |
          # Wait for deployment to be fully available
          MAX_RETRIES=10
          COUNT=0
          while [ $COUNT -lt $MAX_RETRIES ]; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.swa_deploy.outputs.deployment_url }})
            if [ "$STATUS" == "200" ]; then
              echo "‚úÖ Deployment verified successfully!"
              exit 0
            fi
            echo "Waiting for deployment to be available... (Attempt $COUNT/$MAX_RETRIES)"
            sleep 30
            COUNT=$((COUNT+1))
          done
          echo "‚ùå Deployment verification failed after $MAX_RETRIES attempts"
          exit 1

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  # ‚úÖ TRIGGER DNS CONFIGURATION WORKFLOW
  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  trigger_dns_update:
    runs-on: ubuntu-latest
    needs: [swa_deploy_prod]
    if: ${{ github.event.inputs.APPROVAL_STATE == 'true' && github.event.inputs.INCLUDE_DNS_UPDATE == 'true' && success() }}
    steps:
      - name: Trigger DNS Workflow
        run: |
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/configure_dns.yml/dispatches \
          -d '{"ref": "refs/heads/main", "inputs": {"ENVIRONMENT": "prod"}}'

  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  # ‚úÖ DEPLOY DOCUMENTATION (Depends on Production Resource & Site Deployment)
  # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  deploy_docs:
    runs-on: ubuntu-latest
    needs: [swa_deploy_prod]
    if: >
      github.event.inputs.APPROVAL_STATE == 'true' && success() &&
      ((github.event_name == 'push' &&
       (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))) ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.merged == true &&
       (github.event.pull_request.base.ref == 'main' || startsWith(github.event.pull_request.base.ref, 'refs/heads/release/'))))
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python for Docs
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install MkDocs and Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build MkDocs Site
        run: mkdocs build -f docs/mkdocs.yml

      - name: Deploy MkDocs Site
        run: mkdocs gh-deploy --force

 # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
 # NOTIFY DEPLOYMENT VIA TEAMS (Combined Notification)
 # ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  notify_deployment:
    runs-on: ubuntu-latest
    # For staging, notify if success OR if failure and SEND_STAGING_FAILED is true.
    # For production, always notify regardless of outcome.
    needs: [deploy_resources_staging, swa_deploy_staging, swa_deploy_prod, deploy_resources_prod, trigger_dns_update, deploy_docs, check_relevant_changes]
    if: always()
    steps:
      - name: Checkout Repository for Notification
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Log Deployment Output Values
        run: |
          if [[ "${{ needs.check_relevant_changes.outputs.resources_changed }}" == "false" && "${{ github.event.inputs.APPROVAL_STATE }}" != "true" ]]; then
