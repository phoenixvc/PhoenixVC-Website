name: Phoenix VC Deployment Pipeline

on:
  push:
    branches: [ "main", "release/*", "staging/*" ]
  pull_request:
    branches: [ "main", "release/*", "staging/*" ]
  workflow_dispatch:    
    inputs:
      APPROVAL_STATE:
        description: 'Set to "true" for manual approval to proceed with production deployment'
        required: false
        default: "false"

env:
  LOCATION_CODE: 'euw'  # Default to Europe West

jobs:
  log_debug_information:
    runs-on: ubuntu-latest
    steps:
      - name: Show Workflow Inputs
        run: |
          echo "GitHub event name: ${{ github.event_name }}"
          echo "Ref:              ${{ github.ref }}"
          echo "Base Ref:         ${{ github.event.pull_request.base.ref || 'N/A' }}"
          echo "APPROVAL_STATE:   '${{ github.event.inputs.APPROVAL_STATE }}'"

  # ----------------------------------------------------------------------
  # DEPLOY STAGING:
  # Trigger on pull_request events and push events when the target branch 
  # is main, release/*, or staging/*
  # This job intentionally gets skippen when APPROVAL_STATE = true since
  # that indicates a manual approval which means it can deploy to prod
  # ----------------------------------------------------------------------   

  deploy_staging:
    if: ${{ github.event.inputs.APPROVAL_STATE != 'true' }}
    runs-on: ubuntu-latest
    environment: staging
    steps:      
      - name: Checkout my Composite Azure Deployment
        uses: actions/checkout@v4
        with:
          repository: JustAGhosT/PhoenixVC-Modernized
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Use my Composite Azure Deployment
        uses: ./.github/actions/setup-azure-deployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          repository: ${{ github.repository }}  # Or a specific "owner/repo"
          ref: ${{ github.ref }}
          
      - name: Deploy to Staging
        run: ./scripts/deployment/deploy.sh --env staging
        env:
          LOCATION_CODE: euw
          RG_NAME: staging-${{ env.LOCATION_CODE }}-rg-phoenixvc-website
          SWA_NAME: staging-${{ env.LOCATION_CODE }}-swa-phoenixvc-website

  ########################################################################
  # MANUAL APPROVAL:
  # This job sends a notification that staging deployment has passed.
  # It exits successfully so that the workflow itself succeeds.
  # To proceed, re-run the workflow with APPROVAL_STATE=true.
  ########################################################################
  manual_approval:
    if: ${{ needs.deploy_staging.result == 'success' && github.event.inputs.APPROVAL_STATE == 'false' }}
    runs-on: ubuntu-latest
    needs: [deploy_staging]
    steps:
     - name: Notify Manual Approval Ready
       run: |
        echo "Staging deployment passed successfully."
        echo "Production deployment is now ready to be triggered."
        echo "Please re-run the workflow with APPROVAL_STATE set to 'true' to deploy to production."

  # ----------------------------------------------------------------------
  # Reinsert enails when password are ready, for noww just echo
  #   - name: Send Email Notification
  # uses: dawidd6/action-send-mail@v3
  # with:
  # server_address: smtp.example.com
  # server_port: 587
  # username: ${{ secrets.EMAIL_USERNAME }}
  # password: ${{ secrets.EMAIL_PASSWORD }}
  # subject: "Phoenix VC Staging Deployment Passed"
  # body: "Staging deployment has passed successfully. Please re-run the workflow with APPROVAL_STATE set to 'true' to deploy to production."
  # to: "ops-team@phoenixvc.za"
  # from: "ci@phoenixvc.za"
  # ----------------------------------------------------------------------

  # ----------------------------------------------------------------------
  # DEPLOY PRODUCTION:
  # Trigger on push events to main or release branches or merged PRs into them.
  # This job will run only after the manual approval step.
  # ----------------------------------------------------------------------
  deploy_prod:
    if: ${{ (github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')))
       || (github.event_name == 'pull_request' && github.event.pull_request.merged == true
           && (github.event.pull_request.base.ref == 'main' || startsWith(github.event.pull_request.base.ref, 'refs/heads/release/')))
       || (github.event_name == 'workflow_dispatch' && github.event.inputs.APPROVAL_STATE == 'true') }}
    needs: [manual_approval]
    runs-on: ubuntu-latest
    environment: production
    permissions:
      deployments: write
    steps:
      - name: Use my Composite Azure Deployment
        uses: ./.github/actions/setup-azure-deployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          repository: ${{ github.repository }}  # Or a specific "owner/repo"
          ref: ${{ github.ref }}
      
      - name: Deploy to Production
        run: ./scripts/deployment/deploy.sh --env prod
        env:
          RG_NAME: prod-${{ env.LOCATION_CODE }}-rg-phoenixvc-website
          SWA_NAME: prod-${{ env.LOCATION_CODE }}-swa-phoenixvc-website

  # ----------------------------------------------------------------------
  # CONFIGURE DNS:
  # Runs after production deployment is complete.
  # ----------------------------------------------------------------------
  configure_dns:
    needs: deploy_prod
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Configure DNS
        uses: Azure/cli@v1
        with:
          inlineScript: ./scripts/configure_dns.sh

  # ----------------------------------------------------------------------
  # DEPLOY DOCS:
  # Trigger on push events to main or release branches and on merged PRs into them.
  # ----------------------------------------------------------------------
  deploy_docs:
    if: >
      (github.event_name == 'push' &&
        (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))) ||
      (github.event_name == 'pull_request' &&
        github.event.pull_request.merged == true &&
        (github.event.pull_request.base.ref == 'main' || startsWith(github.event.pull_request.base.ref, 'refs/heads/release/')))
    runs-on: ubuntu-latest
    environment: production
    env:
      DOCS_MODE: ${{ secrets.DOCS_MODE }}  # Set to "serve" for local serving, or leave empty for gh-deploy.
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install MkDocs and Dependencies
        run: |
          pip install mkdocs mkdocs-material
      - name: Build MkDocs Site
        run: mkdocs build
      - name: Deploy or Serve MkDocs Site
        run: |
          if [ "${DOCS_MODE}" = "serve" ]; then
            echo "Serving MkDocs site on 0.0.0.0:8000..."
            mkdocs serve --dev-addr 0.0.0.0:8000
          else
            echo "Deploying MkDocs site via GitHub Pages..."
            mkdocs gh-deploy --force
          fi
