<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
<!-- Background -->
<rect width="800" height="600" fill="#ffffff"/>

<!-- Header with gradient -->
<defs>
  <linearGradient id="header-gradient" x1="0" y1="0" x2="800" y2="0">
    <stop offset="0%" style="stop-color:#2563eb"/>
    <stop offset="100%" style="stop-color:#4f46e5"/>
  </linearGradient>
</defs>
<rect x="0" y="0" width="800" height="300" fill="url(#header-gradient)"/>

<!-- Header Content -->
<rect x="40" y="40" width="120" height="40" rx="4" fill="#ffffff"/>
<rect x="40" y="120" width="400" height="60" rx="4" fill="#ffffff" fill-opacity="0.9"/>
<rect x="40" y="200" width="200" height="40" rx="20" fill="#ffffff"/>

<!-- Content Cards -->
<rect x="40" y="260" width="220" height="300" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
<rect x="290" y="260" width="220" height="300" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
<rect x="540" y="260" width="220" height="300" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>

<!-- Card Content -->
<rect x="60" y="290" width="180" height="120" rx="8" fill="#f3f4f6"/>
<rect x="60" y="430" width="140" height="20" rx="4" fill="#1e293b"/>
<rect x="60" y="460" width="180" height="60" rx="4" fill="#64748b"/>

<rect x="310" y="290" width="180" height="120" rx="8" fill="#f3f4f6"/>
<rect x="310" y="430" width="140" height="20" rx="4" fill="#1e293b"/>
<rect x="310" y="460" width="180" height="60" rx="4" fill="#64748b"/>

<rect x="560" y="290" width="180" height="120" rx="8" fill="#f3f4f6"/>
<rect x="560" y="430" width="140" height="20" rx="4" fill="#1e293b"/>
<rect x="560" y="460" width="180" height="60" rx="4" fill="#64748b"/>
</svg>