# Site Information
site_name: Phoenix VC Documentation
site_description: Comprehensive documentation for Phoenix VC
site_author: Phoenix VC Team
site_url: https://JustAGhosT.github.io/PhoenixVC-Modernized/

# Theme Configuration
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.annotate
  search:
    placeholder: "Search documentation..."
  palette:
    scheme: default
    primary: amber
    accent: blue-grey
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  font:
    text: 'Roboto'
    code: 'Fira Code'

# Unified Navigation
nav:
  - Home: main/index.md
  # Main Documentation
  - Documentation:
      - FAQ: main/FAQ.md
      - Changelog: main/CHANGELOG.md
      - Security: main/SECURITY.md
      - Compliance: main/compliance.md
      - Deployment: main/deployment.md
      - Development: main/development.md
      - Infrastructure: main/infrastructure.md
      - References: main/references.md
  - Contributing: main/contributing.md
  - Documentation Map: main/documentation-map.md
  - Documentation Roadmap: main/documentation-roadmap.md
  - Naming Conventions: main/naming_conventions.md
  
  # Design System (with clear separator)
  - Design System:
      - Overview: design/index.md
      - Getting Started:
          - Installation: design/getting-started/installation.md
          - Usage: design/getting-started/usage.md
          - Configuration: design/getting-started/configuration.md
      - Components:
          - Overview: design/components/index.md
          - Button: design/components/button.md
          - Card: design/components/card.md
          - Input: design/components/input.md
      - Design Tokens:
          - Colors: design/tokens/colors.md
          - Typography: design/tokens/typography.md
          - Spacing: design/tokens/spacing.md
      - Guidelines:
          - Design Principles: design/guidelines/principles.md
          - Accessibility: design/guidelines/accessibility.md
          - Contributing: design/guidelines/contributing.md

# Enhanced Markdown Extensions
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

# Enhanced Plugins
plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: date
  - social:
      cards_color:
        fill: "#FFA000"
        text: "#FFFFFF"
  - tags
  - section-index

# Deployment
repo_url: https://github.com/JustAGhosT/PhoenixVC-Modernized
repo_name: Phoenix VC
edit_uri: edit/main/docs/
remote_branch: gh-pages
remote_name: origin

# Other Options
use_directory_urls: true

extra_css:
  - assets/css/PhoenixVc-Styles.css
  - assets/css/PhoenixVc-Layout.css
  - assets/css/PhoenixVc-Images.css
  
extra_javascript:
  - assets/js/custom.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/JustAGhosT/PhoenixVC-Modernized
      name: GitHub
    - icon: fontawesome/solid/envelope
      link: mailto:jurie@phoenix-vc.com
      name: Email
  copyright: "Â© 2025 Phoenix VC. All rights reserved."
  # Version selector
  version:
    provider: mike
  # Analytics (if needed)
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY