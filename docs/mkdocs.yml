# Site Information
site_name: Phoenix VC Documentation
site_description: Comprehensive documentation for Phoenix VC's website, infrastructure and design system
site_author: Phoenix VC Team
site_url: https://JustAGhosT.github.io/PhoenixVC-Modernized/
docs_dir: src
site_dir: site

# Theme Configuration
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - content.tabs.link
    - content.action.edit  # Adds an edit button
    - content.action.view  # Adds a view source button
  search:
    placeholder: "Search documentation..."
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: amber
      accent: blue-grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      accent: blue-grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: 'Roboto'
    code: 'Fira Code'
  icon:
    repo: fontawesome/brands/github

