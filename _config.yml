title: "Phoenix VC Documentation"
description: "Comprehensive documentation for Phoenix VC - Modernized"
baseurl: "/PhoenixVC-Modernized"  # Set this if your site is hosted on GitHub Pages under a project repository
url: "https://justaghost.github.io"  # Your GitHub Pages domain

# Collections: Treat the docs folder as a collection
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Defaults: Apply front matter defaults for all files in the docs folder
defaults:
  - scope:
      path: "docs"
    values:
      layout: default

# Include additional files/folders
include:
  - ".github"
  - "docs"

# Exclude files/folders from processing
exclude:
  - "node_modules"
  - "vendor"
  - "README.md"  # Optional, if you want the root README to serve only as a homepage

# Markdown processor configuration
markdown: kramdown
kramdown:
  input: GFM

# Permalinks configuration
permalink: pretty

# Theme (optional, using Minima as an example)
theme: minima

highlighter: rouge

# Custom syntax highlighting
rouge:
  guess_lang: false
  custom:
    mermaid: "text"

# Plugins (if needed)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
