<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phoenix VC Enhanced Theme System</title>
  <style>
    /* Theme System - Previous definitions remain the same */
    [data-theme="default"] {
      /* Previous theme variables remain */
      --animation-primary: cubic-bezier(0.4, 0, 0.2, 1);
      --hover-lift: translateY(-4px);
      --card-rotate: rotate(2deg);
    }

    [data-theme="ocean"] {
      /* Previous ocean theme variables remain */
      --animation-primary: cubic-bezier(0.2, 0.8, 0.2, 1);
      --hover-lift: translateY(-6px);
      --card-rotate: rotate(-2deg);
    }

    [data-theme="forest"] {
      /* Previous forest theme variables remain */
      --animation-primary: cubic-bezier(0.34, 1.56, 0.64, 1);
      --hover-lift: scale(1.05);
      --card-rotate: rotate(1deg);
    }

    [data-theme="sunset"] {
      /* Previous sunset theme variables remain */
      --animation-primary: cubic-bezier(0.68, -0.6, 0.32, 1.6);
      --hover-lift: translateY(-8px) rotate(1deg);
      --card-rotate: rotate(-1deg);
    }

    [data-theme="purple"] {
      /* Previous purple theme variables remain */
      --animation-primary: cubic-bezier(0.4, 0, 0.6, 1);
      --hover-lift: translateY(-5px) scale(1.02);
      --card-rotate: rotate(3deg);
    }

    /* Enhanced Component Styles */
    
    /* Cards */
    .card {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: transform 0.3s var(--animation-primary),
                  box-shadow 0.3s var(--animation-primary);
    }

    .card:hover {
      transform: var(--hover-lift);
      box-shadow: var(--card-shadow);
    }

    .card-gradient {
      position: relative;
      background: var(--gradient-primary);
      color: white;
    }

    .card-outline {
      border: 2px solid transparent;
      background: linear-gradient(var(--bg-primary), var(--bg-primary)) padding-box,
                  var(--gradient-primary) border-box;
    }

    /* Buttons */
    .btn {
      position: relative;
      padding: 12px 24px;
      border-radius: 6px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s var(--animation-primary);
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid var(--color-primary);
      color: var(--color-primary);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-icon {
      padding: 12px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    /* Button Animations */
    .btn:hover {
      transform: var(--hover-lift);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      transition: transform 0.5s var(--animation-primary);
    }

    .btn:active::after {
      transform: translate(-50%, -50%) scale(1);
    }

    /* Badges */
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .badge-primary {
      background: var(--gradient-primary);
      color: white;
    }

    .badge-outline {
      border: 1px solid var(--color-primary);
      color: var(--color-primary);
    }

    /* Inputs */
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: all 0.3s var(--animation-primary);
    }

    .input:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(var(--color-primary-rgb), 0.1);
      outline: none;
    }

    .input-label {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      transition: all 0.3s var(--animation-primary);
      pointer-events: none;
    }

    .input:focus + .input-label,
    .input:not(:placeholder-shown) + .input-label {
      transform: translateY(-170%) scale(0.8);
      color: var(--color-primary);
    }

    /* Toggles */
    .toggle {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 28px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-tertiary);
      border-radius: 34px;
      transition: all 0.3s var(--animation-primary);
    }

    .toggle-slider:before {
      content: '';
      position: absolute;
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background: white;
      border-radius: 50%;
      transition: all 0.3s var(--animation-primary);
    }

    .toggle input:checked + .toggle-slider {
      background: var(--gradient-primary);
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }

    /* Loading Indicators */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loader {
      width: 24px;
      height: 24px;
      border: 3px solid var(--bg-tertiary);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .loader-gradient {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: conic-gradient(var(--color-primary) 0deg, transparent 0deg);
      animation: spin 1s steps(12) infinite;
    }

    /* Progress Indicators */
    .progress {
      height: 8px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .progress-bar {
      height: 100%;
      background: var(--gradient-primary);
      transition: width 0.5s var(--animation-primary);
    }

    /* Theme-specific Animations */
    @keyframes default-pulse {
      50% { transform: scale(1.05); }
    }

    @keyframes ocean-wave {
      50% { transform: translateY(-10px); }
    }

    @keyframes forest-grow {
      50% { transform: scale(1.1) rotate(2deg); }
    }

    @keyframes sunset-shine {
      50% { filter: brightness(1.2); }
    }

    @keyframes purple-bounce {
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    [data-theme="default"] .animate-theme { animation: default-pulse 2s infinite; }
    [data-theme="ocean"] .animate-theme { animation: ocean-wave 3s infinite; }
    [data-theme="forest"] .animate-theme { animation: forest-grow 4s infinite; }
    [data-theme="sunset"] .animate-theme { animation: sunset-shine 2s infinite; }
    [data-theme="purple"] .animate-theme { animation: purple-bounce 2s infinite; }

    /* Component Showcase */
    .showcase-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .showcase-section {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: var(--card-shadow);
    }

    .showcase-title {
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      font-size: 1.25rem;
    }

    .showcase-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body data-theme="default">
  <div class="showcase-grid">
    <!-- Buttons Showcase -->
    <div class="showcase-section">
      <h2 class="showcase-title">Buttons</h2>
      <div class="showcase-group">
        <button class="btn btn-primary animate-theme">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-ghost">Ghost</button>
        <button class="btn btn-icon btn-primary">+</button>
      </div>
    </div>

    <!-- Cards Showcase -->
    <div class="showcase-section">
      <h2 class="showcase-title">Cards</h2>
      <div class="card animate-theme">
        Default Card
      </div>
      <div class="card card-gradient">
        Gradient Card
      </div>
      <div class="card card-outline">
        Outline Card
      </div>
    </div>

    <!-- Form Elements -->
    <div class="showcase-section">
      <h2 class="showcase-title">Form Elements</h2>
      <div class="input-group">
        <input type="text" class="input" placeholder=" ">
        <label class="input-label">Input Label</label>
      </div>
      <div class="showcase-group">
        <label class="toggle">
          <input type="checkbox">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>

    <!-- Indicators -->
    <div class="showcase-section">
      <h2 class="showcase-title">Indicators</h2>
      <div class="showcase-group">
        <div class="loader"></div>
        <div class="loader-gradient"></div>
      </div>
      <div class="progress">
        <div class="progress-bar" style="width: 75%"></div>
      </div>
    </div>

    <!-- Badges -->
    <div class="showcase-section">
      <h2 class="showcase-title">Badges</h2>
      <div class="showcase-group">
        <span class="badge badge-primary animate-theme">Primary</span>
        <span class="badge badge-outline">Outline</span>
      </div>
    </div>
  </div>

  <!-- Theme Switcher (previous implementation remains) -->
  <script>
    // Previous theme switching logic remains
    
    // Add animation demo
    function demonstrateAnimations() {
      const elements = document.querySelectorAll('.animate-theme');
      elements.forEach(el => {
        el.style.animation = 'none';
        el.offsetHeight; // Trigger reflow
        el.style.animation = null;
      });
    }

    // Trigger animations when theme changes
    function setTheme(theme) {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme');
      const isDark = currentTheme.includes('-dark');
      body.setAttribute('data-theme', isDark ? `${theme}-dark` : theme);
      updateActiveTheme();
      demonstrateAnimations();
    }
  </script>
</body>
</html>
