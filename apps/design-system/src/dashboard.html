<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phoenix VC Dashboard</title>
  <style>
    /* Theme Variables */
    :root {
      /* Light Theme */
      --gradient-primary: linear-gradient(135deg, #FF6B2B 0%, #FF2B76 100%);
      --gradient-hover: linear-gradient(135deg, #FF7D45 0%, #FF4588 100%);
      --orange-500: #FF6B2B;
      --pink-500: #FF2B76;
      --bg-primary: #FFFFFF;
      --bg-secondary: #F8F9FA;
      --bg-tertiary: #E9ECEF;
      --text-primary: #1A1A1A;
      --text-secondary: #757575;
      --border-color: #E5E5E5;
      --card-shadow: 0 4px 24px rgba(0,0,0,0.1);
      --success-color: #2ECC71;
      --warning-color: #F1C40F;
    }

    /* Dark Theme */
    [data-theme="dark"] {
      --bg-primary: #1A1A1A;
      --bg-secondary: #2D2D2D;
      --bg-tertiary: #404040;
      --text-primary: #FFFFFF;
      --text-secondary: #BBBBBB;
      --border-color: #404040;
      --card-shadow: 0 4px 24px rgba(0,0,0,0.3);
    }

    /* Base Styles */
    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Layout */
    .dashboard {
      display: grid;
      grid-template-columns: 240px 1fr;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-secondary);
      padding: 2rem;
      border-right: 1px solid var(--border-color);
    }

    .logo {
      margin-bottom: 2rem;
      padding: 1rem;
      background: var(--gradient-primary);
      border-radius: 8px;
      color: white;
      text-align: center;
    }

    /* Navigation */
    .nav-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-item {
      margin-bottom: 0.5rem;
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      color: var(--text-secondary);
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .nav-link:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .nav-link.active {
      background: var(--gradient-primary);
      color: white;
    }

    /* Main Content */
    .main-content {
      padding: 2rem;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--bg-secondary);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: var(--card-shadow);
      transition: transform 0.2s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      margin: 0.5rem 0;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Portfolio Section */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .portfolio-card {
      background: var(--bg-secondary);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: all 0.2s ease;
    }

    .portfolio-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--card-shadow), 0 8px 32px rgba(255,107,43,0.1);
    }

    .portfolio-header {
      padding: 1.5rem;
      background: var(--gradient-primary);
      color: white;
    }

    .portfolio-content {
      padding: 1.5rem;
    }

    /* Interactive Elements */
    .btn {
      padding: 12px 24px;
      border-radius: 6px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--gradient-hover);
      transform: translateY(-2px);
    }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      padding: 1rem;
      border-radius: 50%;
      background: var(--gradient-primary);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: var(--card-shadow);
      transition: all 0.2s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    /* Progress Bars */
    .progress-bar {
      height: 8px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      overflow: hidden;
      margin: 0.5rem 0;
    }

    .progress-fill {
      height: 100%;
      background: var(--gradient-primary);
      transition: width 0.3s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animated {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">Phoenix VC</div>
      <nav>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link active">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Portfolio</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Analytics</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Pipeline</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Reports</a>

        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div class="stats-grid">
        <div class="stat-card animated" style="animation-delay: 0.1s">
          <h3>Total Investments</h3>
          <div class="stat-value">$142.5M</div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 75%"></div>
          </div>
        </div>
        <div class="stat-card animated" style="animation-delay: 0.2s">
          <h3>Active Portfolio</h3>
          <div class="stat-value">24</div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 60%"></div>
          </div>
        </div>
        <div class="stat-card animated" style="animation-delay: 0.3s">
          <h3>IRR</h3>
          <div class="stat-value">32.4%</div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 85%"></div>
          </div>
        </div>
      </div>

      <div class="portfolio-grid">
        <div class="portfolio-card animated" style="animation-delay: 0.4s">
          <div class="portfolio-header">
            <h3>AI Solutions Co.</h3>
          </div>
          <div class="portfolio-content">
            <p>Series B Investment</p>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 80%"></div>
            </div>
            <button class="btn btn-primary">View Details</button>
          </div>
        </div>
        <div class="portfolio-card animated" style="animation-delay: 0.5s">
          <div class="portfolio-header">
            <h3>GreenTech Innovations</h3>
          </div>
          <div class="portfolio-content">
            <p>Series A Investment</p>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 65%"></div>
            </div>
            <button class="btn btn-primary">View Details</button>
          </div>
        </div>
        <div class="portfolio-card animated" style="animation-delay: 0.6s">
          <div class="portfolio-header">
            <h3>FinTech Solutions</h3>
          </div>
          <div class="portfolio-content">
            <p>Seed Investment</p>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 45%"></div>
            </div>
            <button class="btn btn-primary">View Details</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>

  <script>
    // Theme Toggle
    function toggleTheme() {
      const body = document.body;
      if (body.getAttribute('data-theme') === 'dark') {
        body.removeAttribute('data-theme');
      } else {
        body.setAttribute('data-theme', 'dark');
      }
    }

    // Interactive Hover Effects
    document.querySelectorAll('.portfolio-card').forEach(card => {
      card.addEventListener('mouseover', () => {
        card.style.transform = 'translateY(-8px)';
      });
      card.addEventListener('mouseout', () => {
        card.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
