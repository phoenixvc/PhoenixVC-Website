<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phoenix VC Enhanced Interactive System</title>
  <style>
    /* Previous styles remain */

    /* Enhanced Particle System */
    .particle-system {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    /* Particle Variations */
    .particle {
      position: absolute;
      border-radius: 50%;
    }

    .particle-star {
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }

    .particle-triangle {
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    }

    .particle-square {
      clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
    }

    .particle-trail {
      position: absolute;
      background: var(--trail-color);
      opacity: 0.2;
    }

    /* Draggable Elements */
    .draggable {
      cursor: grab;
      user-select: none;
      touch-action: none;
    }

    .draggable:active {
      cursor: grabbing;
    }

    .draggable.dragging {
      opacity: 0.8;
      transform: scale(1.05);
      z-index: 1000;
    }

    /* Drop Zones */
    .drop-zone {
      min-height: 100px;
      border: 2px dashed var(--border-color);
      border-radius: 8px;
      margin: 1rem 0;
      padding: 1rem;
      transition: all 0.3s var(--animation-primary);
    }

    .drop-zone.drop-active {
      border-color: var(--color-primary);
      background: var(--glow-color);
    }

    .drop-zone.drop-valid {
      border-style: solid;
      border-color: var(--success-color);
      background: rgba(46, 204, 113, 0.1);
    }

    .drop-zone.drop-invalid {
      border-style: solid;
      border-color: #e74c3c;
      background: rgba(231, 76, 60, 0.1);
    }

    /* Sortable List */
    .sortable-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sortable-item {
      padding: 1rem;
      margin: 0.5rem 0;
      background: var(--bg-secondary);
      border-radius: 6px;
      box-shadow: var(--card-shadow);
      transition: all 0.3s var(--animation-primary);
    }

    .sortable-item.drag-ghost {
      opacity: 0.5;
    }

    .sortable-placeholder {
      height: 60px;
      border: 2px dashed var(--border-color);
      border-radius: 6px;
      margin: 0.5rem 0;
    }

    /* Grid Layout System */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .grid-item {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-secondary);
      border-radius: 8px;
      box-shadow: var(--card-shadow);
    }
  </style>
</head>
<body data-theme="default">
  <div class="showcase-grid">
    <!-- Particle Effects Demo -->
    <div class="showcase-section">
      <h2>Particle Effects</h2>
      <button class="btn-interactive" onclick="createParticleBurst(event, 'circle')">
        Circle Burst
      </button>
      <button class="btn-interactive" onclick="createParticleBurst(event, 'star')">
        Star Burst
      </button>
      <button class="btn-interactive" onclick="createParticleBurst(event, 'triangle')">
        Triangle Burst
      </button>
    </div>

    <!-- Drag and Drop List -->
    <div class="showcase-section">
      <h2>Sortable List</h2>
      <ul class="sortable-list" id="sortableList">
        <li class="sortable-item draggable" draggable="true">Item 1</li>
        <li class="sortable-item draggable" draggable="true">Item 2</li>
        <li class="sortable-item draggable" draggable="true">Item 3</li>
      </ul>
    </div>

    <!-- Drop Zones -->
    <div class="showcase-section">
      <h2>Drop Zones</h2>
      <div class="grid-container">
        <div class="grid-item draggable" draggable="true">Drag Me</div>
        <div class="drop-zone" data-accept="grid-item">Drop Here</div>
      </div>
    </div>
  </div>

  <script>
    // Enhanced Particle System
    class ParticleSystem {
      constructor() {
        this.container = document.createElement('div');
        this.container.className = 'particle-system';
        document.body.appendChild(this.container);
      }

      createParticle(x, y, type = 'circle', color = getComputedStyle(document.body).getPropertyValue('--particle-color')) {
        const particle = document.createElement('div');
        particle.className = `particle particle-${type}`;
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.background = color;
        
        const size = Math.random() * 8 + 4;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';

        this.container.appendChild(particle);
        return particle;
      }

      burst(x, y, type, count = 20) {
        for (let i = 0; i < count; i++) {
          const particle = this.createParticle(x, y, type);
          const angle = (Math.PI * 2 * i) / count;
          const velocity = Math.random() * 2 + 3;
          const dx = Math.cos(angle) * velocity;
          const dy = Math.sin(angle) * velocity;
          
          let opacity = 1;
          let scale = 1;
          let currentX = 0;
          let currentY = 0;
          
          const animate = () => {
            if (opacity <= 0) {
              particle.remove();
              return;
            }
            
            currentX += dx;
            currentY += dy;
            opacity -= 0.02;
            scale += 0.02;
            
            particle.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
            particle.style.opacity = opacity;
            
            requestAnimationFrame(animate);
          };
          
          animate();
        }
      }

      trail(element, type = 'circle') {
        let lastX = 0;
        let lastY = 0;
        
        const createTrailParticle = (x, y) => {
          if (Math.hypot(x - lastX, y - lastY) < 5) return;
          
          lastX = x;
          lastY = y;
          
          const particle = this.createParticle(x, y, type);
          let opacity = 0.5;
          
          const animate = () => {
            if (opacity <= 0) {
              particle.remove();
              return;
            }
            
            opacity -= 0.02;
            particle.style.opacity = opacity;
            requestAnimationFrame(animate);
          };
          
          animate();
        };
        
        element.addEventListener('mousemove', (e) => {
          const rect = element.getBoundingClientRect();
          createTrailParticle(e.clientX - rect.left, e.clientY - rect.top);
        });
      }
    }

    // Drag and Drop System
    class DragDropManager {
      constructor() {
        this.dragged = null;
        this.placeholder = null;
        this.setupEventListeners();
      }

      setupEventListeners() {
        document.addEventListener('dragstart', this.handleDragStart.bind(this));
        document.addEventListener('dragend', this.handleDragEnd.bind(this));
        document.addEventListener('dragover', this.handleDragOver.bind(this));
        document.addEventListener('drop', this.handleDrop.bind(this));
        document.addEventListener('dragenter', this.handleDragEnter.bind(this));
        document.addEventListener('dragleave', this.handleDragLeave.bind(this));
      }

      handleDragStart(e) {
        if (!e.target.classList.contains('draggable')) return;
        
        this.dragged = e.target;
        e.target.classList.add('dragging');
        
        if (e.target.closest('.sortable-list')) {
          this.placeholder = document.createElement('div');
          this.placeholder.className = 'sortable-placeholder';
          e.target.parentNode.insertBefore(this.placeholder, e.target.nextSibling);
        }
        
        // Create trail effect
        particleSystem.trail(e.target);
      }

      handleDragEnd(e) {
        if (!this.dragged) return;
        
        this.dragged.classList.remove('dragging');
        if (this.placeholder) {
          this.placeholder.remove();
          this.placeholder = null;
        }
        
        this.dragged = null;
      }

      handleDragOver(e) {
        e.preventDefault();
        if (!this.dragged) return;

        if (this.placeholder) {
          const list = e.target.closest('.sortable-list');
          if (!list) return;

          const items = [...list.children];
          const draggedIndex = items.indexOf(this.dragged);
          const overIndex = items.indexOf(e.target);

          if (draggedIndex !== -1 && overIndex !== -1 && draggedIndex !== overIndex) {
            const rect = e.target.getBoundingClientRect();
            const middle = rect.top + rect.height / 2;
            const position = e.clientY < middle ? 'before' : 'after';
            
            if (position === 'before') {
              e.target.parentNode.insertBefore(this.placeholder, e.target);
            } else {
              e.target.parentNode.insertBefore(this.placeholder, e.target.nextSibling);
            }
          }
        }
      }

      handleDrop(e) {
        e.preventDefault();
        if (!this.dragged) return;

        const dropZone = e.target.closest('.drop-zone');
        if (dropZone) {
          const acceptedTypes = dropZone.dataset.accept?.split(' ') || [];
          const isValid = acceptedTypes.some(type => this.dragged.classList.contains(type));
          
          if (isValid) {
            dropZone.appendChild(this.dragged);
            particleSystem.burst(e.clientX, e.clientY, 'star', 30);
          }
        } else if (this.placeholder) {
          this.placeholder.parentNode.insertBefore(this.dragged, this.placeholder);
          particleSystem.burst(e.clientX, e.clientY, 'circle', 20);
        }
      }

      handleDragEnter(e) {
        const dropZone = e.target.closest('.drop-zone');
        if (!dropZone || !this.dragged) return;

        const acceptedTypes = dropZone.dataset.accept?.split(' ') || [];
        const isValid = acceptedTypes.some(type => this.dragged.classList.contains(type));
        
        dropZone.classList.add('drop-active');
        dropZone.classList.add(isValid ? 'drop-valid' : 'drop-invalid');
      }

      handleDragLeave(e) {
        const dropZone = e.target.closest('.drop-zone');
        if (!dropZone) return;

        dropZone.classList.remove('drop-active', 'drop-valid', 'drop-invalid');
      }
    }

    // Initialize systems
    const particleSystem = new ParticleSystem();
    const dragDropManager = new DragDropManager();

    // Utility functions
    function createParticleBurst(event, type) {
      const rect = event.target.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      particleSystem.burst(x, y, type);
    }

    // Initialize draggable elements
    document.querySelectorAll('.draggable').forEach(el => {
      el.addEventListener('mouseenter', () => {
        particleSystem.trail(el);
      });
    });
  </script>
</body>
</html>
