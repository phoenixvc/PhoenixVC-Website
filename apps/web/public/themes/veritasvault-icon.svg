<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- VeritasVault: DeFi Staking Platform - Vault with blockchain -->
  <defs>
    <linearGradient id="vv-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#795548"/>
      <stop offset="100%" style="stop-color:#5d4037"/>
    </linearGradient>
  </defs>
  <!-- Vault door (circle) -->
  <circle cx="32" cy="32" r="24" fill="url(#vv-grad)" stroke="#a1887f" stroke-width="3"/>
  <!-- Inner ring -->
  <circle cx="32" cy="32" r="18" fill="none" stroke="#d7ccc8" stroke-width="2"/>
  <!-- Vault handle/wheel -->
  <circle cx="32" cy="32" r="10" fill="none" stroke="#ffffff" stroke-width="3"/>
  <!-- Spokes -->
  <line x1="32" y1="22" x2="32" y2="26" stroke="#ffffff" stroke-width="2"/>
  <line x1="32" y1="38" x2="32" y2="42" stroke="#ffffff" stroke-width="2"/>
  <line x1="22" y1="32" x2="26" y2="32" stroke="#ffffff" stroke-width="2"/>
  <line x1="38" y1="32" x2="42" y2="32" stroke="#ffffff" stroke-width="2"/>
  <!-- Blockchain chain links -->
  <rect x="6" y="28" width="6" height="8" rx="1" fill="#efebe9" stroke="#795548"/>
  <rect x="52" y="28" width="6" height="8" rx="1" fill="#efebe9" stroke="#795548"/>
  <!-- Chain connections -->
  <line x1="12" y1="32" x2="8" y2="32" stroke="#a1887f" stroke-width="2"/>
  <line x1="56" y1="32" x2="52" y2="32" stroke="#a1887f" stroke-width="2"/>
  <!-- V checkmark (Veritas = truth) -->
  <path d="M28 30 L32 36 L40 26" stroke="#4caf50" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
