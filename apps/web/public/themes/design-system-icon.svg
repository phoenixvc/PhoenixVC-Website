  <rect x="28" y="12" width="8" height="8" rx="2" fill="#3b82f6"/>
  <rect x="44" y="12" width="8" height="8" rx="2" fill="#10b981"/>
  <rect x="12" y="28" width="8" height="8" rx="2" fill="#f59e0b"/>
  <rect x="28" y="28" width="8" height="8" rx="2" fill="#ef4444"/>
  <rect x="44" y="28" width="8" height="8" rx="2" fill="#8b5cf6"/>
  <rect x="12" y="44" width="8" height="8" rx="2" fill="#06b6d4"/>
  <rect x="28" y="44" width="8" height="8" rx="2" fill="#ec4899"/>
  <rect x="44" y="44" width="8" height="8" rx="2" fill="#84cc16"/>
